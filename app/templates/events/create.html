{% extends "base.html" %}

{% block title %}Create Event{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8 mt-10">
    <h2 class="text-3xl font-bold text-center mb-8 text-blue-600">Create New Event</h2>
    
    <form method="POST" class="space-y-6">
        
        <!-- Event Name -->
        <div>
            <label for="event_name" class="block text-gray-800 mb-2 font-semibold">Event Name</label>
            <input type="text" name="event_name" id="event_name" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200">
        </div>

        <!-- Event Date -->
        <div>
            <label for="event_date" class="block text-gray-800 mb-2 font-semibold">Event Date</label>
            <input type="date" name="event_date" id="event_date" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200">
        </div>
        
        <!-- Event Time -->
        <div>
            <label for="event_time" class="block text-gray-800 mb-2 font-semibold">Event Time</label>
            <input type="time" name="event_time" id="event_time" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200">
        </div>

        <!-- Event Location -->
        <div>
            <label for="event_location" class="block text-gray-800 mb-2 font-semibold">Event Location</label>
            <input type="text" name="event_location" id="event_location" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200">
        </div>

        <!-- Event Description -->
        <div>
            <label for="event_description" class="block text-gray-800 mb-2 font-semibold">Event Description</label>
            <textarea name="event_description" id="event_description" rows="4" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200"></textarea>
        </div>

        <!-- Event Theme -->
        <div>
            <label for="event_theme" class="block text-gray-800 mb-2 font-semibold">Event Theme</label>
            <input type="text" name="event_theme" id="event_theme"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200">
        </div>

        <!-- Public Event -->
        <div class="flex items-center">
            <input type="checkbox" name="is_public" id="is_public" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
            <label for="is_public" class="ml-2 text-gray-800 font-semibold">Is the event public?</label>
        </div>

        <!-- Share Code -->
        <div>
            <label for="share_code" class="block text-gray-800 mb-2 font-semibold">Event Share Code</label>
            <input type="text" name="share_code" id="share_code"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200">
        </div>

        <!-- User ID (Hidden) -->
        <input type="hidden" name="user_id" value="{{ current_user.id }}">

        <!-- Custom Fields -->
        <div>
            <label for="custom_fields" class="block text-gray-800 mb-2 font-semibold">Custom Fields (JSON format)</label>
            <textarea name="custom_fields" id="custom_fields" rows="4" placeholder='{"field1": "value1", "field2": "value2"}'
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200"></textarea>
            <p class="text-sm text-gray-500 mt-2">Enter custom fields as a valid JSON object (e.g., {"field1": "value1", "field2": "value2"}).</p>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg text-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-200">
            Create Event
        </button>
    </form>
</div>
{% endblock %}
