{% extends "index.html" %}

{% block title %}Create Event{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-gradient-to-r from-blue-50 via-white to-blue-50 rounded-lg shadow-2xl p-10 mt-12">
    <h2 class="text-4xl font-extrabold text-center mb-10 text-blue-700 tracking-wide">Create a New Event</h2>

    <form method="POST" class="space-y-8">
        <!-- Event Name -->
        <div>
            <label for="event_name" class="block text-lg font-medium text-gray-900 mb-2">Event Name</label>
            <input type="text" name="event_name" id="event_name" required
                class="w-full px-5 py-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
        </div>

        <!-- Event Date -->
        <div>
            <label for="event_date" class="block text-lg font-medium text-gray-900 mb-2">Event Date</label>
            <input type="date" name="event_date" id="event_date" required
                class="w-full px-5 py-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
        </div>

        <!-- Event Time -->
        <div>
            <label for="event_time" class="block text-lg font-medium text-gray-900 mb-2">Event Time</label>
            <input type="time" name="event_time" id="event_time" required
                class="w-full px-5 py-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
        </div>

        <!-- Event Location -->
        <div>
            <label for="event_location" class="block text-lg font-medium text-gray-900 mb-2">Event Location</label>
            <input type="text" name="event_location" id="event_location" required
                class="w-full px-5 py-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
        </div>

        <!-- Event Description -->
        <div>
            <label for="event_description" class="block text-lg font-medium text-gray-900 mb-2">Event Description</label>
            <textarea name="event_description" id="event_description" rows="4" required
                class="w-full px-5 py-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"></textarea>
        </div>

        <!-- Event Theme -->
        <div>
            <label for="event_theme" class="block text-lg font-medium text-gray-900 mb-2">Event Theme</label>
            <input type="text" name="event_theme" id="event_theme"
                class="w-full px-5 py-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
        </div>

        <!-- Public Event -->
        <div class="flex items-center">
            <input type="checkbox" name="is_public" id="is_public" class="h-6 w-6 text-blue-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <label for="is_public" class="ml-3 text-lg text-gray-800 font-medium">Is the event public?</label>
        </div>

        <!-- Share Code -->
        <div>
            <label for="share_code" class="block text-lg font-medium text-gray-900 mb-2">Event Share Code</label>
            <input type="text" name="share_code" id="share_code"
                class="w-full px-5 py-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
        </div>

        <!-- Custom Fields -->
        <div>
            <label for="custom_fields" class="block text-lg font-medium text-gray-900 mb-2">Custom Fields (JSON format)</label>
            <textarea name="custom_fields" id="custom_fields" rows="4" placeholder='{"field1": "value1", "field2": "value2"}'
                class="w-full px-5 py-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"></textarea>
            <p class="text-sm text-gray-600 mt-2">Enter custom fields as a valid JSON object (e.g., {"field1": "value1", "field2": "value2"}).</p>
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white py-4 px-5 rounded-lg text-xl font-semibold hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform duration-300 transform hover:scale-105">
            Create Event
        </button>
    </form>
</div>
{% endblock %}
