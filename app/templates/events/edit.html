<!-- templates/events/edit.html -->
{% extends "base.html" %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold mb-6">Edit Event</h2>
    <form method="POST" class="space-y-4">
        
        <!-- Event Name -->
        <div>
            <label for="event_name" class="block text-gray-700 mb-2">Event Name</label>
            <input type="text" name="event_name" id="event_name" value="{{ event.title }}" required
                class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <!-- Event Date -->
        <div>
            <label for="event_date" class="block text-gray-700 mb-2">Event Date</label>
            <input type="date" name="event_date" id="event_date" value="{{ event.date.strftime('%Y-%m-%d') }}" required
                class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <!-- Event Time -->
        <div>
            <label for="event_time" class="block text-gray-700 mb-2">Event Time</label>
            <input type="time" name="event_time" id="event_time" value="{{ event.date.strftime('%H:%M') }}" required
                class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <!-- Event Location -->
        <div>
            <label for="event_location" class="block text-gray-700 mb-2">Event Location</label>
            <input type="text" name="event_location" id="event_location" value="{{ event.location }}" required
                class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <!-- Event Description -->
        <div>
            <label for="event_description" class="block text-gray-700 mb-2">Event Description</label>
            <textarea name="event_description" id="event_description" rows="4" required
                class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">{{ event.description }}</textarea>
        </div>

        <!-- Event Theme -->
        <div>
            <label for="event_theme" class="block text-gray-700 mb-2">Event Theme</label>
            <input type="text" name="event_theme" id="event_theme" value="{{ event.theme }}"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <!-- Public Event -->
        <div>
            <label for="is_public" class="block text-gray-700 mb-2">Is the event public?</label>
            <input type="checkbox" name="is_public" id="is_public" {% if event.is_public %}checked{% endif %}
                class="h-5 w-5 text-blue-500 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <!-- Custom Fields -->
        <div>
            <label for="custom_fields" class="block text-gray-700 mb-2">Custom Fields (JSON format)</label>
            <textarea name="custom_fields" id="custom_fields" rows="4"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">{{ event.custom_fields | tojson }}</textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
            Update Event
        </button>
    </form>
</div>
{% endblock %}
